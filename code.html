<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      
      <% if (message) { %>
        <div class="alert alert-info text-center" role="alert">
          <%= message %>
        </div>
      <% } %>

      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Edit Your Profile</h2>

        <form id="userEditForm" action="/edit/<%= user._id %>" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" value="<%= user.name %>" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" value="<%= user.email %>" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" name="phone" value="<%= user.phone %>" class="form-control" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success w-50">Save Changes</button>
          </div>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
          </div>

      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById('userEditForm');

  form.addEventListener('submit', function(event) {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (name.length < 2) {
      alert('Name must be at least 2 characters long.');
      event.preventDefault();
      return;
    }

    if (!email.includes('@') || !email.includes('.')) {
      alert('Please enter a valid email address.');
      event.preventDefault();
      return;
    }

    if (phone.length !== 10 || isNaN(phone)) {
      alert('Phone must be a 10-digit number.');
      event.preventDefault();
      return;
    }
  });
</script>

</body>
</html>
